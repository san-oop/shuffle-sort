<!DOCTYPE html>
<html>

<head>
    <title>Shuffle & Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="init()">
    <div id="app">
        <div class="title">
            Shuffle and Sort
        </div>
        <div class="container">
            <div class="buttons-container">
                <button class="button" onclick="shuffle()">SHUFFLE</button>
                <button class="button" onclick="sort()">SORT</button>
            </div>
            <div id="numbers" class="numbers-container">
            </div>
        </div>
        <div class="footer">
            <p>Shuffle and Sort by Sanoop Poly</p>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
